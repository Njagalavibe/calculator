<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="stylee.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Freehand&family=Roboto+Slab&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="logo">Odin-Calculator</div>
        <div class="screen">
            <div id="calc-operation">1234 + 567 +</div>
            <div id="calc-typed">890</div>
        </div>

        <div class="calc-button-row">
            <button class="ac">AC</button>
            <button class="opt"><i class="fa-solid fa-superscript"></i></button>
            <button class="opt"><i class="fa-solid fa-percent"></i></button>
            <button class="opt"><i class="fa-solid fa-divide"></i></button>
            <button class="numbers">9</button>
            <button class="numbers">8</button>
            <button class="numbers">7</button>
            <button class="opt"><i class="fa-solid fa-xmark"></i></button>
            <button class="numbers">6</button>
            <button class="numbers">5</button>
            <button class="numbers">4</button>
            <button class="opt"><i class="fa-solid fa-minus"></i></button>
            <button class="numbers">3</button>
            <button class="numbers">2</button>
            <button class="numbers">1</button>
            <button class="opt"><i class="fa-solid fa-plus"></i></button>
            <button class="numbers">0</button>
            <button class=" fullstop numbers">.</i></button>
            <button class="delete "><i class="fa-solid fa-trash-can"></i></button>
            <button class="opt"><i class="fa-solid fa-equals"></i></button>
        </div>


    </div>
    <script src="index.js"></script>
</body>

</html>
